<html>
<head>
    <title>Calculatrice</title>
    <style>
    </style>
</head>
<body>
<form>
    <input type="text" id="nbr1" required>
    <select id="op">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
        <option>%</option>
    </select>
    <input type="text" id="nbr2" required>
    <input type="submit" value="Try me!">
</form>

<script>
    setInterval(useME, 30000);
    function useME() {
        alert("Please, use me...");
    }
    window.onload = function() {
        var form = document.getElementById("calc");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            var nbr1 = parseInt(form['nbr1'].value);
            var nbr2 = parseInt(form['nbr2'].value);
            var op = form['op'].value;
            var result = "";

            if (nbr1 < 0 || nbr2 < 0) alert("Error :(");
            else if ((op == "%" || op == "/") && nbr2 == 0) result = "It's over 9000!";
            else if (op == "/") result = nbr1 / nbr2;
            else if (op == "%") result = nbr1 % nbr2;
            else if (op == "*") result = nbr1 * nbr2;
            else if (op == "+") result = nbr1 + nbr2;
            else if (op == "-") result = nbr1 - nbr2;
            console.log(result);
            alert(result);
            return false;
        });
    }
</script>
</body>
</html>
