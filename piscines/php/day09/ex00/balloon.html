<html>
<head>
    <title>Balloon</title>
    <style>
        .balloon {
            position: absolute;
            top:0;
            left:0;
            right: 0;
            bottom: 0;
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            margin:auto;
        }
    </style>
</head>
<body>
<div class="balloon" id="balloon"></div>
<script>
    balloon = document.getElementById('balloon');
    balloon.onclick = onClick;
    balloon.onmouseleave = onLeave;
    function onLeave() {
        var width = parseInt(balloon.clientWidth, 10) - 5;
        var height = parseInt(balloon.clientHeight, 10) - 5;
        if (balloon.style.backgroundColor === 'blue')
            balloon.style.backgroundColor = 'green';
        else if (balloon.style.backgroundColor === 'green')
            balloon.style.backgroundColor = 'red';
        else if (balloon.style.backgroundColor === '' || balloon.style.backgroundColor === 'red')
            balloon.style.backgroundColor = 'blue';
        if (width >= 200) {
            balloon.style.width = width + 'px';
            balloon.style.height = height + 'px';
        }
    }
    function onClick() {
        var width = parseInt(balloon.clientWidth, 10) + 10;
        var height = parseInt(balloon.clientHeight, 10) + 10;
        if (balloon.style.backgroundColor === '' || balloon.style.backgroundColor === 'red')
            balloon.style.backgroundColor = 'green';
        else if (balloon.style.backgroundColor === 'green')
            balloon.style.backgroundColor = 'blue';
        else if (balloon.style.backgroundColor === 'blue')
            balloon.style.backgroundColor = 'red';
        if (width > 420 || height > 420) {
            balloon.style.width = 200 + 'px';
            balloon.style.height = 200 + 'px';
        } else {
            balloon.style.width = width + 'px';
            balloon.style.height = height + 'px';
        }
    }
</script>
</body>
</html>
