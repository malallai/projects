<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
<form id="calc" name="calc">
    <input type="text" id="nbr1" required>
    <select id="op">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
        <option>%</option>
    </select>
    <input type="text" id="nbr2" required>
    <input type="submit" value="Try me!">
</form>

<script>
    setInterval(useME, 30000);
    function useME() {
        alert("Please, use me...");
    }
    $(function() {
        var form = $("#calc");
        form.submit(function (event) {
            event.preventDefault();
            if (!isNumeric($(this).find("input[name=nbr1]").val()) || !isNumeric($(this).find("input[name=nbr2]").val())) {
                alert("Error :(");
                return false;
            }
            var nbr1 = parseInt($(this).find("input[name=nbr1]").val());
            var nbr2 = parseInt($(this).find("input[name=nbr2]").val());
            var op = $(this).find("select[name=op]").val();
            var result = "";

            if (nbr1 < 0 || nbr2 < 0) {
                alert("Error :(");
                return false;
            }
            else if ((op == "%" || op == "/") && nbr2 == 0) result = "It's over 9000!";
            else if (op == "/") result = nbr1 / nbr2;
            else if (op == "%") result = nbr1 % nbr2;
            else if (op == "*") result = nbr1 * nbr2;
            else if (op == "+") result = nbr1 + nbr2;
            else if (op == "-") result = nbr1 - nbr2;
            console.log(result);
            alert(result);
            return false;
        });
    });
</script>
</body>
</html>
